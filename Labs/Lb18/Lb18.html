    <div id="movingBox"></div>
    
    <button type="button" onclick="size()">Size</button>
    <button type="button" onclick="move()">Position</button>
    <button type="button" onclick="circle()">Shape</button>
    <button type="button" onclick="hue()">Color</button>
    <input type="button"  onclick="myFunction()" value="Reset">

    <script>
      function hue(){
        document.getElementById("movingBox").style.backgroundColor = "#616283";
      }
      function size(){
        document.getElementById("movingBox").style.width = "300px";
      }
      function move(){
        document.getElementById("movingBox").style.left = "100px";
      }
      function circle(){
        document.getElementById("movingBox").style.borderRadius = "360px";
      }
      function myFunction() {
        document.getElementById("movingBox").reset();
      }
    </script>
